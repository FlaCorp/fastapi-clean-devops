version: '3.9'
services:

  db:
    container_name: fastapi_clean_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    image: postgres:14-alpine
    networks:
      - network
      - nginx
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: backend
      dockerfile: ../dockerfiles/backend/Dockerfile
    command: ['make', 'run']
    container_name: fastapi_clean_backend
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
    networks:
      - network
      - nginx
    ports:
      - ${ADMIN_PORT}:8080
      - ${BACKEND_PORT}:8000

networks:
  nginx:
    external: true
  network:
    driver: bridge

volumes:
  db-data:
